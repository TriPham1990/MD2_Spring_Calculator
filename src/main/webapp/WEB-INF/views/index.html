<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<h2>Calculator</h2>
<form id="calculator" method="get" action="/calculate">
    <input type="text" placeholder="0" name="firstOperand"><br>
    <input type="text" placeholder="0" name="secondOperand"><br>
    <input type="submit" name="operator" value="+">
    <input type="submit" name="operator" value="-">
    <input type="submit" name="operator" value="*">
    <input type="submit" name="operator" value="/"><br>
    <div th:if="${operator}">
        <span th:text="'First Operand : ' + ${firstOperand}"></span><br>
        <span th:text="'Operator : ' + ${operator}"></span><br>
        <span th:text="'Second Operand : ' + ${secondOperand}"></span><br>
        <span th:text="'Result = ' + ${result}"></span>
    </div>
</form>
</body>
</html>
